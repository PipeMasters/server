# ---------- JPA / Hibernate ----------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.log_slow_query=20

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.pipemasters.server=DEBUG

# ---------- MASTER (write) ----------
spring.datasource.write.jdbc-url=${DB_WRITE_URL:jdbc:postgresql://localhost:5000/video_dev}
spring.datasource.write.username=${DB_WRITE_USERNAME:postgres}
spring.datasource.write.password=${DB_WRITE_PASSWORD:postgres}
spring.datasource.write.driver-class-name=org.postgresql.Driver

# ---------- REPLICA (read) ----------
spring.datasource.read.jdbc-url=${DB_READ_URL:jdbc:postgresql://localhost:5001/video_dev}
spring.datasource.read.username=${DB_READ_USERNAME:postgres}
spring.datasource.read.password=${DB_READ_PASSWORD:postgres}
spring.datasource.read.driver-class-name=org.postgresql.Driver


