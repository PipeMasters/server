spring.application.name=video-storage

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_size=50
#spring.jpa.properties.hibernate.generate_statistics=true

logging.level.org.hibernate.SQL                    = INFO
logging.level.org.hibernate.type.descriptor.sql    = INFO

minio.endpoint=${MINIO_ENDPOINT}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket=dev-bucket

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=server-group
spring.kafka.consumer.auto-offset-reset=earliest

redis.host=${REDIS_HOST}
redis.port=${REDIS_PORT}

imotio.api.token=${IMOTIO_API_TOKEN}

imotio.api.url=${IMOTIO_ENDPOINT}
#imotio.auth.token=${IMOTIO_TOKEN}

logging.level.org.apache.kafka.clients.NetworkClient=ERROR
logging.level.org.apache.kafka.common.utils.AppInfoParser=ERROR